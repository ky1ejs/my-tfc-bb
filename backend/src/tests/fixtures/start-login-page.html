<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

            <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1"/>
    <title>Sign in to my-tfc</title>
    <link rel="icon" href="/auth/resources/cgxpq/login/my-tfc/img/favicon.ico" />
            <link href="/auth/resources/cgxpq/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" />
            <link href="/auth/resources/cgxpq/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" />
            <link href="/auth/resources/cgxpq/common/keycloak/lib/zocial/zocial.css" rel="stylesheet" />
            <link href="/auth/resources/cgxpq/login/my-tfc/css/login.css" rel="stylesheet" />
</head>

<body class="">
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header" aria-label="Tenant Account Portal Login">
        <div id="kc-header-wrapper"
             class="">my-tfc</div>
    </div>
    <div class="card-pf">
        <header class="login-pf-header">
                    <h1 id="kc-page-title">        Sign in to your account

</h1>
        </header>
        <div id="kc-content">
            <div id="kc-content-wrapper">


<div id="kc-form">
  <div id="kc-form-wrapper">
        <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://auth.tfc.io/auth/realms/my-tfc/login-actions/authenticate?session_code=kgC4AW7Aj7CJp4mHSevDJsQQBmHv3u2KasdY5F6bc4E&amp;execution=b99fbdc8-5d8d-4e08-bcc8-a862255dba8e&amp;client_id=my-tfc&amp;tab_id=ykkC24VjHSU" method="post">
            <div class="form-group">
                <label for="username" class="control-label">Username or email</label>

                    <input tabindex="1" id="username" class="form-control" name="username" value=""  type="text" autofocus autocomplete="off"
                           aria-invalid=""
                    />

            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>

                <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off"
                       aria-invalid=""
                />
            </div>

            <div class="form-group login-pf-settings">
                <div id="kc-form-options">
                        <div class="checkbox">
                            <label>
                                    <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="">
                            <span><a tabindex="5" href="/auth/realms/my-tfc/login-actions/reset-credentials?client_id=my-tfc&amp;tab_id=ykkC24VjHSU">Forgot Password?</a></span>
                    </div>

              </div>

              <div id="kc-form-buttons" class="form-group">
                  <input type="hidden" id="id-hidden-input" name="credentialId" />
                  <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login" type="submit" value="Sign In"/>
              </div>
        </form>
    </div>


</div>



            </div>
        </div>

    </div>
</div>
</body>
</html>
